<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./global.css">
    </head>
    <body>
        <canvas id="canvas" tabindex="1" width="0" height="0"></canvas>
        <br/>
        <div id="toolbar">
            <div id="render-time-container">
                Render time: <div id="render-time" class="inline"></div> ms
            </div>
            <hr>
            <div id="mouse-coords-container">
                Mouse coordinates: <div id="mouse-complex-coords" class="inline"></div>
            </div>
            <hr>
            <div id="fractal-toolbar">
                Fractal: 
                <select id="fractal-type" class="inline">
                    <option value="mandelbrot">Mandelbrot set</option>
                    <option value="julia">Julia set</option>
                    <option value="multibrot">Multibrot set</option>
                    <option value="multijulia">Multijulia set</option>
                    <option value="burningShip">Burning Ship fractal</option>
                    <option value="burningShipJulia">Burning Ship Julia set</option>
                    <option value="multiship">Multiship fractal</option>
                    <option value="multishipJulia">Multiship Julia set</option>
                </select>
            </div>
            <hr>
            <div id="iterations-toolbar">
                <input type="button" value="+" onclick="toolbar.increaseIterations()"/>
                <div id="iterations-container">
                    Iterations:
                    <input type="text" id="iterations" class="inline" onblur="toolbar.syncIterations()"/>
                </div>
                <input type="button" value="-" onclick="toolbar.decreaseIterations()"/>
                <div>
                    Increment:
                    <input id="iteration-increment" type="text" value="100" style="display: inline"/>
                </div>
            </div>
            <hr>
            <div id="frame-toolbar">
                <div id="zoom-container">
                    Zoom: <div id="zoom" class="inline"></div>
                </div>
                <div>
                    Click zoom factor:
                    <input id="click-zoom-factor" value="4"/>
                </div>
            </div>
            <hr>
            <div id="redraw-button-container">
                <input type="button" value="Redraw" onclick="toolbar.redrawImage()"/>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
