<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./global.css">
    </head>
    <body>
        <canvas id="canvas" tabindex="1" width="0" height="0"></canvas>
        <br/>
        <div id="toolbar">
            <div id="render-time-container">
                Render time: <div id="render-time" class="inline"></div> ms
            </div>
            <hr>
            <div id="mouse-coords-container">
                Mouse coordinates: <div id="mouse-complex-coords" class="inline"></div>
            </div>
            <hr>
            <div id="fractal-toolbar">
                <div id="fractal-select-container">
                    Fractal: 
                    <select id="fractal-type" class="inline" onchange="toolbar.updateInternalFractalType()">
                        <option value="Mandelbrot">Mandelbrot set</option>
                        <option value="Julia">Julia set</option>
                        <option value="Multibrot">Multibrot set</option>
                        <option value="Multijulia">Multijulia set</option>
                        <option value="BurningShip">Burning Ship fractal</option>
                        <option value="BurningShipJulia">Burning Ship Julia set</option>
                        <option value="Multiship">Multiship fractal</option>
                        <option value="MultishipJulia">Multiship Julia set</option>
                    </select>
                </div>
                <div id="exponent-container" class="hide">
                    Exponent:
                    <input type="text" id="exponent" class="inline" onchange="toolbar.updateInternalExponent()"/>
                </div>
                <div id="julia-constant-container" class="hide">
                    Julia constant:
                    <input type="text" id="julia-constant" class="inline" onchange="toolbar.updateInternalJuliaConstant()"/>
                </div>
            </div>
            <hr>
            <div id="iterations-toolbar">
                <input type="button" value="+" onclick="toolbar.increaseIterations()"/>
                <div id="iterations-container">
                    Iterations:
                    <input type="text" id="iterations" class="inline" onblur="toolbar.updateInternalIterations()"/>
                </div>
                <input type="button" value="-" onclick="toolbar.decreaseIterations()"/>
                <div>
                    Increment:
                    <input id="iteration-increment" type="text" value="100" class="inline"/>
                </div>
            </div>
            <hr>
            <div id="frame-toolbar">
                <div id="zoom-container">
                    Zoom: <div id="zoom" class="inline"></div>
                </div>
                <div>
                    Click zoom factor:
                    <input id="click-zoom-factor" value="4" onchange="toolbar.updateInternalCZF()"/>
                </div>
            </div>
            <hr>
            <div id="redraw-button-container">
                <input type="button" value="Redraw" onclick="toolbar.redrawImage()"/>
            </div>
        </div>
        <script src="./js/complex.js"></script>
        <script src="./js/fractal.js"></script>
        <script src="./js/frame.js"></script>
        <script src="./js/image.js"></script>
        <script src="./js/toolbar.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
