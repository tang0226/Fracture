<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./global.css">
	</head>
	<body>
		<canvas id="canvas" tabindex="1" width="600" height="600"></canvas>
		<br/>
		<div id="toolbar">
			<div id="render-time"></div>
			<hr>
			<div id="mouse-complex-coords"></div>
			<hr>
			<div id="iterations-toolbar">
				<input type="button" value="+" onclick="toolbar.increaseIters()"/>
				<div id="iterations">Iterations:</div>
				<input type="button" value="-" onclick="toolbar.decreaseIters()"/>
				<div>Increment: <input id="iteration-increment" type="text" value="100" style="display: inline"/></div>
			</div>
			<hr>
			<div id="frame-toolbar">
				<div id="zoom">Zoom:</div>
				<div>Click zoom factor: <input id="click-zoom-factor" value="4"/></div>
			</div>
		</div>
		<script>
			
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			
			// Run
			window.onload = function() {
				var script = document.createElement("script");
				script.src = "./main.js";
				document.body.appendChild(script);
			};
		</script>

		<!--Scripts import here-->
		<script src="./canvas/canvas.js"></script>
		<script src="./math/math.js"></script>
		<script src="./complex.js"></script>
		<script src="./frame.js"></script>
		<script src="./fractals.js"></script>
		<script src="./image.js"></script>
	</body>
</html>
