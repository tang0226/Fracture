<!DOCTYPE html>
<html>
  <head>
    <title>Fracture | Online Fractal Viewer Built with HTML Canvas</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./global.css">
  </head>
  <body>
    <canvas id="main-canvas"></canvas>
    <canvas id="control-canvas" class="control-canvas"></canvas>  

    <section id="toolbar">
      <div id="mouse-coords-container">
        Mouse coordinates: <div id="mouse-complex-coords" class="inline"></div>
      </div>

      
      <div id="progress-container">
        Progress: <div id="progress" class="inline"></div>
      </div>

      <div id="progress-bar-container">
        <progress id="progress-bar" max="100"></progress>
      </div>

      <div id="render-time-container">
        Render time: <span id="render-time" class="inline"></span>
      </div>

      <hr>

      <div>
        <input id="render" type="button" value="Render"/>
        <input id="cancel" type="button" value="Cancel"/>

        <div id="download-container" class="right no-margin">
          <input type="button" value="Download"/>
          
          <select id="download-type">
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
          </select>
        </div>
      </div>

      <br/>

      <br/>

      <div id="fractal-select-container">
        Fractal:
        <select id="fractal-type" class="inline">
          <option value="Mandelbrot">Mandelbrot set</option>
          <option value="Julia">Julia set</option>
          <option value="Multibrot">Multibrot set</option>
          <option value="Multijulia">Multijulia set</option>
          <option value="BurningShip">Burning Ship fractal</option>
          <option value="BurningShipJulia">Burning Ship Julia set</option>
          <option value="Multiship">Multiship fractal</option>
          <option value="MultishipJulia">Multiship Julia set</option>
          <option value="Tricorn">Tricorn</option>
          <option value="TricornJulia">Tricorn Julia</option>
          <option value="Multicorn">Multicorn</option>
          <option value="MulticornJulia">Multicorn Julia</option>
        </select>
      </div>

      <div id="exponent-container">
        Exponent:
        <input type="text" id="exponent" class="inline"/>
        <div id="exponent-alert" class="alert"></div>
      </div>

      <div id="julia-constant-container">
        Julia constant:
        <input type="text" id="julia-constant" class="inline"/>
        <div id="julia-constant-alert" class="alert"></div>
      </div>

      <hr>

      <input id="increase-iterations" type="button" value="+"/>

      <div id="iterations-container">
        Iterations:
        <input type="text" id="iterations" class="inline"/>
        <div id="iterations-alert" class="alert"></div>
      </div>

      <input id="decrease-iterations" type="button" value="-"/>

      <div>
        Increment:
        <input id="iteration-increment" type="text" class="inline"/>
        <div id="iteration-increment-alert" class="alert"></div>
      </div>

      <div id="escape-radius-container">
        Escape radius:
        <input type="text" id="escape-radius" class="inline"/>
        <div id="escape-radius-alert" class="alert"></div>
      </div>

      <div id="zoom-container">
        Zoom: <div id="zoom" class="inline"></div>
        <input id="reset" type="button" class="inline" value="Reset"/>
      </div>

      <div>
        Click zoom factor:
        <input id="click-zoom-factor"/>
        <div id="click-zoom-factor-alert" class="alert"></div>
      </div>

      <div id="smooth-coloring-container">
        <input type="checkbox" id="smooth-coloring"/> Smooth coloring
      </div>

      <hr>

      <div id="palette-container">
        Palette:
        <br/>
        <textarea id="palette" cols="40" rows="5"></textarea>
        <div id="palette-alert" class="alert"></div>
      </div>

      <div id="ipc-container">
        Iterations per cycle:
        <input type="text" id="iters-per-cycle"/>
        <div id="ipc-alert" class="alert"></div>
      </div>

      <hr>

      <div id="canvas-width-container">
        Width (px):
        <input type="text" id="canvas-width"/>
        <div id="canvas-width-alert" class="alert"></div>
      </div>

      <div id="canvas-height-container">
        Height (px):
        <input type="text" id="canvas-height"/>
        <div id="canvas-height-alert" class="alert"></div>
      </div>

      <input id="resize" type="button" value="Resize"/>

      <hr>

      <div>
        <textarea id="settings-json" cols="50" rows="6"></textarea>
        <input id="import-settings" type="button" value="Import"/>
      </div>

    </section>

    
    <script src="./js/utils.js"></script>
    <script src="./js/classes/complex.js"></script>
    <script src="./js/classes/fractal-type.js"></script>
    <script src="./js/classes/fractal.js"></script>
    <script src="./js/classes/frame.js"></script>
    <script src="./js/classes/gradient.js"></script>
    <script src="./js/classes/image-settings.js"></script>
    <script src="./js/fractal-types.js"></script>
    <script src="./js/ui/element.js"></script>
    <script src="./js/ui/display/text-element.js"></script>
    <script src="./js/ui/display/canvas.js"></script>
    <script src="./js/ui/display/progress-bar.js"></script>
    <script src="./js/ui/input/button.js"></script>
    <script src="./js/ui/input/text-input.js"></script>
    <script src="./js/ui/input/dropdown.js"></script>
    <script src="./js/ui/input/checkbox.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
