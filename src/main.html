<!DOCTYPE html>
<html>
    <head>
        <title>Fracture | Online Fractal Viewer Built with HTML Canvas</title>
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./global.css">
    </head>
    <body>
        <section id="canvas-container">
            <canvas id="canvas"></canvas>
            <canvas id="controls-canvas"></canvas>
        </section>

        <br/>
        
        <section id="toolbar">
            <section id="progress-section">
                <div id="progress-container">
                    Progress: <div id="progress" class="inline"></div>
                </div>

                <div id="progress-bar-container">
                    <progress id="progress-bar" max="100"></progress>
                </div>

                <div id="render-time-container">
                    Render time: <div id="render-time" class="inline"></div>
                </div>
            </section>

            <hr>

            <section id="mouse-coords-section">
                <div id="mouse-coords-container">
                    Mouse coordinates: <div id="mouse-complex-coords" class="inline"></div>
                </div>
            </section>

            <hr>

            <section id="fractal-toolbar">
                <div id="fractal-select-container">
                    Fractal:
                    <select id="fractal-type" class="inline" onchange="toolbar.updateFractalType()">
                        <option value="Mandelbrot">Mandelbrot set</option>
                        <option value="Julia">Julia set</option>
                        <option value="Multibrot">Multibrot set</option>
                        <option value="Multijulia">Multijulia set</option>
                        <option value="Tricorn">Tricorn</option>
                        <option value="TricornJulia">Tricorn Julia</option>
                        <option value="Multicorn">Multicorn</option>
                        <option value="MulticornJulia">Multicorn Julia</option>
                        <option value="BurningShip">Burning Ship fractal</option>
                        <option value="BurningShipJulia">Burning Ship Julia set</option>
                        <option value="Multiship">Multiship fractal</option>
                        <option value="MultishipJulia">Multiship Julia set</option>
                    </select>
                </div>

                <div id="exponent-container" class="hide">
                    Exponent:
                    <input type="text" id="exponent" class="inline" onchange="toolbar.updateExponent()"/>
                    <div id="exponent-alert" class="alert"></div>
                </div>

                <div id="julia-constant-container" class="hide">
                    Julia constant:
                    <input type="text" id="julia-constant" class="inline" onchange="toolbar.updateJuliaConstant()"/>
                    <div id="julia-constant-alert" class="alert"></div>
                </div>
            </section>

            <hr>

            <section id="image-quality-toolbar">
                <input type="button" value="+" onclick="toolbar.increaseIterations()"/>

                <div id="iterations-container">
                    Iterations:
                    <input type="text" id="iterations" class="inline" onchange="toolbar.updateIterations()"/>
                    <div id="iterations-alert" class="alert"></div>
                </div>

                <input type="button" value="-" onclick="toolbar.decreaseIterations()"/>

                <div>
                    Increment:
                    <input id="iteration-increment" type="text" class="inline" onchange="toolbar.updateIterationIncrement()"/>
                    <div id="iteration-increment-alert" class="alert"></div>
                </div>

                <div id="escape-radius-container">
                    Escape radius:
                    <input type="text" id="escape-radius" class="inline" onchange="toolbar.updateEscapeRadius()"/>
                    <div id="escape-radius-alert" class="alert"></div>
                </div>
            </section>

            <hr>

            <section id="frame-toolbar">
                <div id="zoom-container">
                    Zoom: <div id="zoom" class="inline"></div>
                    <input type="button" style="margin-left: 20px" class="inline" value="Reset" onclick="toolbar.resetZoom()"/>
                </div>

                <div>
                    Click zoom factor:
                    <input id="click-zoom-factor" onchange="toolbar.updateCZF()"/>
                    <div id="click-zoom-factor-alert" class="alert"></div>
                </div>
            </section>

            <hr>

            <section id="palette-toolbar">
                <div id="palette-container">
                    Palette:
                    <br/>
                    <textarea id="palette" cols="40" rows="5" onchange="toolbar.updatePalette()"></textarea>
                    <div id="palette-alert" class="alert"></div>
                </div>

                <div id="ipc-container">
                    Iterations per cycle:
                    <input type="text" id="iters-per-cycle" onchange="toolbar.updateIPC()"/>
                    <div id="ipc-alert" class="alert"></div>
                </div>
            </section>

            <hr>

            <section id="canvas-dim-toolbar">
                <div id="canvas-width-container">
                    Width (px):
                    <input type="text" id="canvas-width" onchange="toolbar.updateCanvasWidth()"/>
                    <div id="canvas-width-alert" class="alert"></div>
                </div>

                <div id="canvas-height-container">
                    Height (px):
                    <input type="text" id="canvas-height" onchange="toolbar.updateCanvasHeight()"/>
                    <div id="canvas-height-alert" class="alert"></div>
                </div>
            </section>

            <hr>

            <section id="buttons-toolbar">
                <input type="button" value="Redraw" onclick="toolbar.redraw()"/>

                <div id="download-container" class="right no-margin">
                    <input type="button" value="Download" onclick="toolbar.download()"/>
                    
                    <select id="download-type">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                    </select>
                </div>
            </section>
        </section>

        <script src="./js/complex.js"></script>
        <script src="./js/fractal.js"></script>
        <script src="./js/frame.js"></script>
        <script src="./js/palette.js"></script>
        <script src="./js/image.js"></script>
        <script src="./js/toolbar.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
